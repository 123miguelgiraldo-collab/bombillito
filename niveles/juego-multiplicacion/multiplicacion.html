<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multiplicaciones Explosivas</title>
    <link rel="stylesheet" href="multiplicacion.css">
</head>
<body>
    <div class="menu-multi">
        <button onclick="window.location.href='../niveles.html'">Volver</button>
        <button id="pausaBtn">Pausar</button>
        <button id="reiniciarBtn">Repetir</button>
    </div>
    <div class="info">
        <span class="puntaje">Puntos: <span id="puntos">0</span></span> | 
        <span class="vidas">Vidas: <span id="vidas">3</span></span>
        <span style="margin-left:20px; font-size:0.9em; color:#b26a00;">Haz clic solo en los globos con resultado <b>par</b></span>
    </div>
    <canvas id="multiCanvas" width="700" height="500"></canvas>
    <div class="pausa-overlay" id="pausaOverlay">PAUSA</div>
    <div class="fin-overlay" id="finOverlay">
        <div id="finMensaje"></div>
        <button onclick="reiniciarJuego()">Jugar de nuevo</button>
    </div>
    <script src="multiplicacion.js"></script>
</body>
</html>
